<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>ROCK  PAPER SCISSORS<br></p>
    <button onclick="
    playMove('Rock');
    ">Rock</button>


    <button onclick="
    playMove('Paper');
    ">Paper</button>


    <button onclick="
     playMove('Scissors');
    ">Scissors</button>


    <button onclick="
    reset()">Reset Score</button>


    <script>
      const score=JSON.parse(localStorage.getItem('score')) || 
        {
          wins: 0,
          losses: 0,
          ties:0
        };
      function playMove(playerMove){
        let result='';
        const computerMove=cMove();
        if (playerMove==='Scissors'){
              if(computerMove=== 'Scissors')
              {
                result='Tie!'
              }
            else if(computerMove=== 'Rock')
              {
                result=' You lose!';
              }
            else if(computerMove === 'Paper')
              {
                result= 'You won!'
              }
          }
        else if(playerMove==='Rock'){
          if(computerMove=== 'Rock')
            {
              result='Tie!'
            }
          else if(computerMove=== 'Paper')
            {
              result=' You lose!';
            }
          else if(computerMove === 'Scissors')
            {
              result= 'You won!'
            }
        }
        else{
          if(computerMove=== 'Paper')
            {
              result='Tie!'
            }
          else if(computerMove=== 'Scissors')
            {
              result=' You lose!';
            }
          else if(computerMove === 'Rock')
            {
              result= 'You won!'
            }
        }
        if(result === 'You won!')
        {
          score.wins++;
        }
        else if (result===' You lose!')
        {
          score.losses++;
        }
        else if(result==='Tie!'){
          score.ties++;
        }
        localStorage.setItem("score",JSON.stringify(score));
        alert(`You picked ${playerMove}.computer picked ${computerMove}. ${result}\nwins: ${score.wins},losses:${score.losses},ties:${score.ties}`)
      }
      
      function cMove(){
        const randomNumber = Math.random();
       if (randomNumber>=0 && randomNumber < 1/3)
         {
           computerMove= 'Rock';
         }
       else if (randomNumber> 1/3 && randomNumber < 2/3)
       {
           computerMove= 'Paper';
       }
       else {
           computerMove= 'Scissors';
       }
       return computerMove;
      }


      function reset(){
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
      }

    </script>
</body>
</html>
